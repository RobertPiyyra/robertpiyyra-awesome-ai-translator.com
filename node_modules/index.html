<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zishan's AI Translator with Speech Recognition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-style: italic;
        }

        .browser-support {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        .browser-support h3 {
            color: #ff9800;
            margin-bottom: 10px;
        }

        .browser-support ul {
            list-style-type: none;
            padding: 0;
        }

        .browser-support li {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }

        .browser-support i {
            margin-right: 10px;
            width: 20px;
        }

        .fa-check {
            color: #4caf50;
        }

        .fa-times {
            color: #f44336;
        }

        .language-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .language-group {
            flex: 1;
            min-width: 120px;
        }

        .language-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .language-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .language-group select:focus {
            border-color: #667eea;
            outline: none;
        }

        .swap-btn {
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .swap-btn:hover {
            background: #667eea;
            transform: rotate(180deg);
        }

        .translation-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .translation-area {
                grid-template-columns: 1fr;
            }
        }

        .input-section, .output-section {
            position: relative;
            border: 2px solid #eee;
            border-radius: 12px;
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.6;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            background: white;
        }

        #outputText {
            background: #f8f9fa;
        }

        .action-buttons {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .icon-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .icon-btn:disabled:hover {
            background: white;
            color: inherit;
            transform: none;
        }

        .translate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:active {
            transform: translateY(0);
        }

        .status {
            text-align: center;
            margin: 15px 0;
            min-height: 24px;
            font-style: italic;
            color: #666;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }

        .footer strong {
            color: #764ba2;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .success {
            color: #28a745 !important;
        }

        .error {
            color: #dc3545 !important;
        }

        .pulse {
            animation: pulse-animation 1.5s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-language"></i> Zishan's AI Translator</h1>
            <p>Powered by Custom API & ChatGPT Expertise</p>
        </div>

        

        <div class="language-controls">
            <div class="language-group">
                <label for="fromLang">From:</label>
                <select id="fromLang">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="ur">Urdu</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>

            <button id="swapBtn" class="swap-btn" title="Swap languages">
                <i class="fas fa-exchange-alt"></i>
            </button>

            <div class="language-group">
                <label for="toLang">To:</label>
                <select id="toLang">
                    <option value="hi">Hindi</option>
                    <option value="ur">Urdu</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>
        </div>

        <div class="translation-area">
            <div class="input-section">
                <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
                <div class="action-buttons">
                    <button id="clearInput" class="icon-btn" title="Clear text">
                        <i class="fas fa-times"></i>
                    </button>
                    <button id="micBtn" class="icon-btn" title="Voice input">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>

            <div class="output-section">
                <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
                <div class="action-buttons">
                    <button id="copyBtn" class="icon-btn" title="Copy translation">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button id="speakBtn" class="icon-btn" title="Speak translation">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>

        <button id="translateBtn" class="translate-btn">
            <i class="fas fa-exchange-alt"></i> Translate
        </button>

        <div class="status" id="status"></div>

        <div class="footer">
            <p>Built by <strong>Mohd Zishan Rajput</strong> - CS Student at Jamia Millia Islamia University</p>
            <p>Frontend Developer & ChatGPT Expert</p>
        </div>
    </div>

    <script>
        class Translator {
            constructor() {
                this.speechSupported = this.checkSpeechSupport();
                this.API_BASE_URL = 'http://localhost:3000';
                this.init();
            }

            init() {
                this.cacheElements();
                this.setupSpeechUI();
                this.bindEvents();
                this.testConnection();
            }

            checkSpeechSupport() {
                return 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window;
            }

            cacheElements() {
                this.elements = {
                    inputText: document.getElementById('inputText'),
                    outputText: document.getElementById('outputText'),
                    fromLang: document.getElementById('fromLang'),
                    toLang: document.getElementById('toLang'),
                    translateBtn: document.getElementById('translateBtn'),
                    swapBtn: document.getElementById('swapBtn'),
                    micBtn: document.getElementById('micBtn'),
                    speakBtn: document.getElementById('speakBtn'),
                    copyBtn: document.getElementById('copyBtn'),
                    clearInput: document.getElementById('clearInput'),
                    status: document.getElementById('status')
                };
            }

            setupSpeechUI() {
                if (!this.speechSupported) {
                    this.elements.micBtn.disabled = true;
                    this.elements.micBtn.title = "Speech recognition not supported in your browser";
                    this.showStatus('Speech recognition not available. Please use Chrome, Edge, or Safari for voice features.', 'error');
                }
            }

            bindEvents() {
                this.elements.translateBtn.addEventListener('click', () => this.translate());
                this.elements.swapBtn.addEventListener('click', () => this.swapLanguages());
                
                if (this.speechSupported) {
                    this.elements.micBtn.addEventListener('click', () => this.startSpeechRecognition());
                }
                
                this.elements.speakBtn.addEventListener('click', () => this.speakText());
                this.elements.copyBtn.addEventListener('click', () => this.copyTranslation());
                this.elements.clearInput.addEventListener('click', () => this.clearInputText());

                // Translate on Ctrl+Enter
                this.elements.inputText.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        e.preventDefault();
                        this.translate();
                    }
                });
            }

            async testConnection() {
                try {
                    const response = await fetch(`${this.API_BASE_URL}/health`);
                    const data = await response.json();
                    this.showStatus('API Connected successfully!', 'success');
                } catch (error) {
                    this.showStatus('API connection failed. Please start the backend server.', 'error');
                }
            }

            async translate() {
                const text = this.elements.inputText.value.trim();
                const from = this.elements.fromLang.value;
                const to = this.elements.toLang.value;

                if (!text) {
                    this.showStatus('Please enter some text to translate.', 'error');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch(`${this.API_BASE_URL}/translate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text, from, to })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.elements.outputText.value = data.translation;
                        this.showStatus('Translation successful!', 'success');
                    } else {
                        throw new Error(data.error);
                    }

                } catch (error) {
                    console.error('Translation error:', error);
                    this.showStatus(error.message || 'Translation failed. Please try again.', 'error');
                    this.elements.outputText.value = 'Error: Could not translate.';
                } finally {
                    this.setLoading(false);
                }
            }

            startSpeechRecognition() {
                if (!this.speechSupported) {
                    this.showStatus('Speech recognition not supported in this browser.', 'error');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.lang = this.elements.fromLang.value === 'auto' ? 'en-US' : this.getSpeechLangCode(this.elements.fromLang.value);
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.start();
                this.elements.micBtn.innerHTML = '<i class="fas fa-circle"></i>';
                this.elements.micBtn.classList.add('pulse');
                this.showStatus('Listening... Speak now!', 'success');

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    this.elements.inputText.value = transcript;
                    this.elements.micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    this.elements.micBtn.classList.remove('pulse');
                    this.showStatus('Speech recognized! Translating...', 'success');
                    this.translate();
                };

                recognition.onerror = (event) => {
                    this.elements.micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    this.elements.micBtn.classList.remove('pulse');
                    
                    let errorMessage = 'Speech recognition error: ';
                    switch(event.error) {
                        case 'no-speech':
                            errorMessage += 'No speech was detected.';
                            break;
                        case 'audio-capture':
                            errorMessage += 'No microphone was found.';
                            break;
                        case 'not-allowed':
                            errorMessage += 'Permission to use microphone is blocked.';
                            break;
                        default:
                            errorMessage += event.error;
                    }
                    
                    this.showStatus(errorMessage, 'error');
                };

                recognition.onend = () => {
                    this.elements.micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    this.elements.micBtn.classList.remove('pulse');
                };
            }

            getSpeechLangCode(lang) {
                const codes = {
                    'en': 'en-US',
                    'es': 'es-ES',
                    'fr': 'fr-FR',
                    'de': 'de-DE',
                    'hi': 'hi-IN',
                    'ur': 'ur-PK',
                    'ar': 'ar-SA'
                };
                return codes[lang] || 'en-US';
            }

            speakText() {
                const text = this.elements.outputText.value;
                if (!text) {
                    this.showStatus('No text to speak.', 'error');
                    return;
                }

                // Check if browser supports speech synthesis
                if (!('speechSynthesis' in window)) {
                    this.showStatus('Text-to-speech not supported in your browser.', 'error');
                    return;
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = this.getSpeechLangCode(this.elements.toLang.value);
                
                utterance.onstart = () => {
                    this.elements.speakBtn.classList.add('pulse');
                    this.showStatus('Speaking...', 'success');
                };
                
                utterance.onend = () => {
                    this.elements.speakBtn.classList.remove('pulse');
                };
                
                speechSynthesis.speak(utterance);
            }

            copyTranslation() {
                const text = this.elements.outputText.value;
                if (!text) {
                    this.showStatus('No text to copy.', 'error');
                    return;
                }

                navigator.clipboard.writeText(text).then(() => {
                    this.showStatus('Translation copied to clipboard!', 'success');
                }).catch(err => {
                    this.showStatus('Failed to copy text.', 'error');
                });
            }

            clearInputText() {
                this.elements.inputText.value = '';
                this.elements.outputText.value = '';
                this.showStatus('Text cleared.', 'success');
            }

            setLoading(loading) {
                this.elements.translateBtn.disabled = loading;
                this.elements.translateBtn.innerHTML = loading 
                    ? '<i class="fas fa-spinner fa-spin"></i> Translating...' 
                    : '<i class="fas fa-exchange-alt"></i> Translate';
                
                if (loading) {
                    this.elements.translateBtn.classList.add('loading');
                } else {
                    this.elements.translateBtn.classList.remove('loading');
                }
            }

            showStatus(message, type = '') {
                this.elements.status.textContent = message;
                this.elements.status.className = 'status';
                if (type) {
                    this.elements.status.classList.add(type);
                }
                
                // Clear status after 5 seconds, but keep errors visible longer
                const timeout = type === 'error' ? 8000 : 5000;
                setTimeout(() => {
                    if (this.elements.status.textContent === message) {
                        this.elements.status.textContent = '';
                        this.elements.status.className = 'status';
                    }
                }, timeout);
            }
        }

        // Initialize the translator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Translator();
        });
    </script>
</body>
</html>
